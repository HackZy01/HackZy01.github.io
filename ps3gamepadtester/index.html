<!DOCTYPE html>
<html>
<head>
  <title>DualShock 3 Controller Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.5s ease-in-out;
    }

    body.genuine {
      background: linear-gradient(to right, #0F52BA, #0080FE);
      color: #fff;
    }

    body.counterfeit {
      background: linear-gradient(to right, #D30000, #2980b9);
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    button {
      background-color: #3f51b5;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #283593;
    }

    .result {
      font-size: 1.5rem;
      margin-top: 2rem;
      text-align: center;
    }

    .result-genuine {
      color: #acfaac;
    }

    .result-counterfeit {
      color: #ffb5b5;
    }
  </style>
</head>
<body>
  <h1>DualShock 3 Controller Checker</h1>
  <p>Connect your DualShock 3 controller and click the button to check if it is genuine.</p>
  <button id="checkButton">Check</button>
  <div class="result" id="resultMessage"></div>
  <script>
    var checkButton = document.getElementById('checkButton');
    checkButton.addEventListener('click', function() {
      var gamepads = navigator.getGamepads();
      var resultMessage = document.getElementById('resultMessage');
      var body = document.body;
      for(var i = 0; i < gamepads.length; i++) {
        var gamepad = gamepads[i];
        if(gamepad && gamepad.id === "PLAYSTATION(R)3 Controller") {
          resultMessage.textContent = "DualShock 3 controller is genuine.";
          resultMessage.classList.remove('result-counterfeit');
          resultMessage.classList.add('result-genuine');
          body.classList.remove('counterfeit');
          body.classList.add('genuine');
          return;
        }
      }
      resultMessage.textContent = "DualShock 3 controller is not connected or counterfeit.";
      resultMessage.classList.remove('result-genuine');
      resultMessage.classList.add('result-counterfeit');
      body.classList.remove('genuine');
      body.classList.add('counterfeit');
    });
  </script>
</body>
</html>
