<!DOCTYPE html>
<html>
<head>
  <title>DualShock 3 Controller Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1c1e26;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    button {
      background-color: #f0932b;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #e67e22;
    }

    .result {
      font-size: 1.5rem;
      margin-top: 2rem;
      text-align: center;
    }

    .result-genuine {
      color: #00ff00;
    }

    .result-counterfeit {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <h1>DualShock 3 Controller Checker</h1>
  <p>Connect your DualShock 3 controller and click the button to check if it is genuine.</p>
  <button id="checkButton">Check Controller</button>
  <div class="result" id="resultMessage"></div>
  <script>
    var checkButton = document.getElementById('checkButton');
    checkButton.addEventListener('click', function() {
      var gamepads = navigator.getGamepads();
      var resultMessage = document.getElementById('resultMessage');
      for(var i = 0; i < gamepads.length; i++) {
        var gamepad = gamepads[i];
        if(gamepad && gamepad.id === "PLAYSTATION(R)3 Controller") {
          resultMessage.textContent = "DualShock 3 controller is genuine.";
          resultMessage.classList.remove('result-counterfeit');
          resultMessage.classList.add('result-genuine');
          return;
        }
      }
      resultMessage.textContent = "DualShock 3 controller is not connected or counterfeit.";
      resultMessage.classList.remove('result-genuine');
      resultMessage.classList.add('result-counterfeit');
    });
  </script>
</body>
</html>
